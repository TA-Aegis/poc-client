<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Display</title>
<style>
  #currentUrl {
    font-weight: bold;
    font-size: 36px;
  }
</style>
</head>
<body>
<div id="currentUrl"></div>

<script>
  const url = window.location.href;

  document.getElementById('currentUrl').textContent = `Current URL: ${url}`;
</script>
</body>
</html>
